<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>How well do you know Europe</title>
</head>
<body>
    <h1 class="title">How well do you know Europe?</h1>
   
    <!-- quiz-container -->
    <div id="quiz-container">
    <div id="question"></div>
    <ol type="A">
        <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
        <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
        <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
        <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
    </ol>
    <div id="questionCount"></div>

    <div class="buttons">
        <button type="button" id="next" class="next">Next</button>
        <button type="button" value="Refresh" onClick="refresh(this)">Reset</button>
    </div>

<!-- scoreboard section -->
<div class="score-area">
    <p class="scores">Correct Answers <span id="score">0</span></p>
    <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
</div>
</div>


    <script src="assets/js/script.js"></script>
</body>
</html>
