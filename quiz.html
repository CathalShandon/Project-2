<body>
    <!--The heading-->
    <div id="heading">
      <h1 class="title">How well do you know Europe?</h1>
    </div>
   <!--Navigation bar-->
   <div class="menu-bar">
    <ul id="navigation">
      <li>
        <a href="index.html" class="active">Home

    </ul>

<!-- quiz-container -->
   <div id="quiz-container">
    <div id="question"></div>
    <ol type="A">
        <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
        <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
        <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
        <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
    </ol>
    <div id="questionCount"></div>

    <div class="buttons">
        <button type="button" class="next">Next</button>
    </div>

<!-- scoreboard section -->
    <div class="score-area">
    <p class="scores">Correct Answers <span id="score">0</span></p>
    <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>
    </div>





<script src="assets/js/script.js"></script>
