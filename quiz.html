<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>How well do you Europe!</title>
</head>
<body>
    <!--The heading-->
    <div id="heading">
      <h1 class="title">How well do you know Europe?</h1>
    </div>
       <!--Navigation bar-->
      <div class="menu-bar">
    <ul id="navigation">
      <li>
        <a href="index.html" class="active">Home
        </a>
      </li>
      <li>
        <a href="quiz.html">Quiz
        </a>
      </li>
      <li>
        <a href="feedback.html">Feedback
        </a>
        
      </li>
    </ul>
    </div>
    <!-- quiz-container -->
    <div id="quiz-container">
      <!-- question container -->
      <div class="questions">
        <div id="countdown"></div>

       
   
        <div id="question"></div>
         <ol type="A">
         <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
         <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
         <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
         <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
         </ol>
        <div id="questionCount"></div>

        <div class="buttons">
          <button type="button" id="next" class="next">Next</button>
        <button type="button"  class="refresh" value="Refresh" onClick="refresh(this)">Restart Quiz</button>
        </div>
      </div>
    </div>
    
  
<!-- scoreboard section -->
    <div id="scoreboard">
    <h2 id="score-title">Your Score:</h2>
    <div id="score">0/15</div>
    <button type="button" id="score-btn-one" onclick="backToQuiz()">Retry Quiz</button>
    <button type="button" id="score-btn-two" onclick="location.href='feedback.html'">Feedback</button>
    </div>



<!--Javascript page-->
 <script src="assets/js/script.js"></script>
 </body>
</html>
