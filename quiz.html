<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>How well do you Europe!</title>
</head>
<body>
    <!--The heading-->
    <div id="heading">
      <h1 class="title">How well do you know Europe?</h1>
    </div>
   <!--Navigation bar-->
   <div class="menu-bar">
    <ul id="navigation">
      <li>
        <a href="index.html" class="active">Home
        </a>
      </li>
      <li>
        <a href="quiz.html">Quiz
        </a>
      </li>
      <li>
        <a href="feedback.html">Feedback
        </a>
        
      </li>
    </ul>
  </div>
<!-- quiz-container -->
   <div id="quiz-container">
   <!-- question container -->
   <div class="questions">
    <div id="countdown"></div>

    <!--<div id='timer'> 
    </div>-->
   
    <div id="question"></div>
    <ol type="A">
        <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
        <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
        <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
        <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
    </ol>
    <div id="questionCount"></div>

    <div class="buttons">
        <button type="button" class="next">Next</button>
        <button type="button"  class="refresh" value="Refresh" onClick="refresh(this)">Reset</button>
    </div>
    
    
    

<!--section for storing the score for correct and incorrect answers-->
<div class="score">
  <p class="plus-point">Correct Answers:&nbsp;&nbsp; 
    <span id="right-answer">0
    </span>
  </p>
  <p class="minus-point">Incorrect Answers:&nbsp;&nbsp; 
    <span id="wrong-answer">0
    </span>
  </p>
</div>
</div>
</section>

<!-- answers section -->
<div id="answerBank">
  <h2>Answers :</h2>
  <ol type="1" id="answers">
  </ol>
  
  <button type="button" id="score-btn-two" onclick="backToQuiz()">Back to Quiz</button>
</div>




<!--Javascript page-->
 <script src="assets/js/script.js"></script>
 </body>
</html>
